name: VetSync App – CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # ──────────────────────────────────────────────
  # JOB 1 – Install, lint, test and build
  # ──────────────────────────────────────────────
  build:
    name: Lint, Test & Build (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: vet-sync-app

    strategy:
      fail-fast: false
      matrix:
        node-version: ["20.x", "22.x"]

    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Jest tests
        run: npx jest --config jest.config.cjs --passWithNoTests --forceExit
        env:
          NODE_ENV: test

      - name: Build with Vite
        run: npm run build
        env:
          # Add this secret in:
          #   GitHub → Settings → Secrets and variables → Actions
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      # Upload the dist/ folder as a downloadable artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.node-version }}
          # path is relative to the repo root, not working-directory
          path: vet-sync-app/dist/
          retention-days: 7
          if-no-files-found: error

  # ──────────────────────────────────────────────
  # JOB 2 – Report artifact size
  # ──────────────────────────────────────────────
  report-size:
    name: Report bundle size
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact (node 22.x)
        uses: actions/download-artifact@v4
        with:
          name: dist-22.x
          path: dist

      - name: Print bundle size
        run: |
          echo "=== dist/ contents ==="
          du -sh "$GITHUB_WORKSPACE/dist/"
          echo "=== JS files ==="
          find "$GITHUB_WORKSPACE/dist/" -name "*.js" -exec du -h {} \; | sort -rh | head -20
          echo "=== CSS files ==="
          find "$GITHUB_WORKSPACE/dist/" -name "*.css" -exec du -h {} \; | sort -rh | head -10
